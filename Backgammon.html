<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8" />
    <title>Backgammon</title>
    <link rel="stylesheet" href="backgammon.css">
    <script src="backgammon.js"></script>
</head>

<body>
    <button onclick="drawBoard()">Redraw Board</button>
    <button onclick="resetBoard()">Reset Board</button>
    <button onclick="hideMoves()">Toggle Possible Moves</button>
    <button onclick="roll()" disabled>Roll dice</button>
    <input type="number" id="d1" min="1" max="6" value="2">
    <input type="number" id="d2" min="1" max="6" value="3">
    <input type="radio" id="white" name="currPlayer" value="white" checked><label for="white">White</label>
    <input type="radio" id="black" name="currPlayer" value="black"><label for="black">Black</label>
    <div class="main">
        <div class="board">
            <div class="halfboard">
                <div class="quarterboard top">
                    <div class="point light">
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                    </div>
                    <div class="point dark"></div>
                    <div class="point light"></div>
                    <div class="point dark"></div>
                    <div class="point light">
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                    </div>
                    <div class="point dark">
                    </div>
                </div>
                <div class="quarterboard bottom">
                    <div class="point dark">
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                    </div>
                    <div class="point light"></div>
                    <div class="point dark"></div>
                    <div class="point light"></div>
                    <div class="point dark">
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                    </div>
                    <div class="point light">
                    </div>
                </div>
            </div>
            <div class="bar">bar</div>
            <div class="halfboard">
                <div class="quarterboard top">
                    <div class="point light">
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                    </div>
                    <div class="point dark"></div>
                    <div class="point light"></div>
                    <div class="point dark"></div>
                    <div class="point light"></div>
                    <div class="point dark">
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                    </div>
                </div>
                <div class="quarterboard bottom">
                    <div class="point dark">
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                        <div class="pip white"></div>
                    </div>
                    <div class="point light"></div>
                    <div class="point dark"></div>
                    <div class="point light"></div>
                    <div class="point dark"></div>
                    <div class="point light">
                        <div class="pip black"></div>
                        <div class="pip black"></div>
                    </div>
                </div>
            </div>
            <div class="homeParent">
                <div id="whiteome" class="home">white home</div>
                <div id="black" class="home">black home</div>
            </div>
        </div>
    </div>

</body>

</html>
