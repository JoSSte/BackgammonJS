<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Backgammon</title>
    <style>
        /* common styles */
        .boardLayer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        #bgBoard {
            border: 1px solid black;
            z-index: 0;
        }

        #bgPieceLayer {
            z-index: 1;
        }

        #bgDiceLayer {
            z-index: 2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <canvas class="boardLayer" id="bgBoard"></canvas>
        <canvas class="boardLayer" id="bgPieceLayer"></canvas>
        <canvas class="boardLayer hidden" id="possibleMovesLayer"></canvas>
        <canvas class="boardLayer hidden" id="bgDiceLayer"></canvas>
    </div>
    <script src="backgammon.js"></script>
</body>
</html>
